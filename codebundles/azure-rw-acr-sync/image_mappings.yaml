imageMappings:
  - imagePath: ".Values.runner.image"
    current:
      registry: "docker.io"
      repository: "otel/opentelemetry-collector"
    updated:
      registry: "runwhensandboxacr.azurecr.io"
      repository: "runwhen/opentelemetry-collector"
  - imagePath: ".Values.runwhenLocal.image"
    current:
      registry: "docker.io"
      repository: "prom/pushgateway"
    updated:
      registry: "runwhensandboxacr.azurecr.io"
      repository: "runwhen/pushgateway"
  - imagePath: ".Values.runwhenLocal.image"
    current:
      registry: "ghcr.io"
      repository: "runwhen-contrib/runwhen-local"
    updated:
      registry: "runwhensandboxacr.azurecr.io"
      repository: "runwhen/runwhen-local"
  - imagePath: ".Values.runner.image"
    current:
      registry: "us-docker.pkg.dev"
      repository: "runwhen-nonprod-shared/public-images/runner"
    updated:
      registry: "runwhensandboxacr.azurecr.io"
      repository: "runwhen/runner"
