images:
  # RunWhen Local images (simpler tagging)
  - image: "$REGISTRY_REPOSITORY_PATH/runwhen-local"
    set_path: "runwhenLocal.image.tag"
    category: "runwhen_local"
  - image: "$REGISTRY_REPOSITORY_PATH/opentelemetry-collector"
    set_path: "opentelemetry-collector.image.tag"
    category: "runwhen_local"
  - image: "$REGISTRY_REPOSITORY_PATH/runner"
    set_path: "runner.image.tag"
    category: "runwhen_local"
  # CodeCollection images (REF-based tagging)
  - image: "$REGISTRY_REPOSITORY_PATH/runwhen-contrib-rw-cli-codecollection"
    set_path: "runner.runEnvironment.image"
    category: "codecollection"
  - image: "$REGISTRY_REPOSITORY_PATH/runwhen-contrib-rw-public-codecollection"
    set_path: "runner.runEnvironment.image"
    category: "codecollection"
  - image: "$REGISTRY_REPOSITORY_PATH/runwhen-contrib-rw-generic-codecollection"
    set_path: "runner.runEnvironment.image"
    category: "codecollection"
  - image: "$REGISTRY_REPOSITORY_PATH/runwhen-contrib-rw-workspace-utils"
    set_path: "runner.runEnvironment.image"
    category: "codecollection"
  - image: "$REGISTRY_REPOSITORY_PATH/runwhen-contrib-azure-c7n-codecollection"
    set_path: "runner.runEnvironment.image"
    category: "codecollection"
